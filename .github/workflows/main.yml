name: Add Preview Link

on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]

jobs:
  add-preview-link:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'preview')
    
    steps:
      - name: Add Preview Link Comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const branchName = pr.head.ref;
            
            // Format branch name exactly as in ArgoCD
            const shortBranchName = branchName.substring(0, 25)
              .replace(/_/g, "-")
              .replace(/\//g, "-")
              .replace(/\./g, "-")
              .replace(/-+$/, "")
              .toLowerCase();
            
            const previewUrl = `https://${shortBranchName}.loculus.org`;
            
            // Check if the comment already exists
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });
            
            const previewComment = comments.find(comment => 
              comment.body.includes('Preview URL')
            );
            
            const commentBody = `Preview URL: ${previewUrl}`;
            
            if (previewComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: previewComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: commentBody
              });
            }
