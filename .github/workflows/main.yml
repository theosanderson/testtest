name: Manage Preview Links

on:
  pull_request:
    types: [labeled, unlabeled, opened, synchronize, reopened]

jobs:
  manage-preview-link:
    runs-on: ubuntu-latest
    steps:
      - name: Manage Preview Link Comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const branchName = pr.head.ref;
            const hasPreviewLabel = pr.labels.some(label => label.name === 'preview');
            
            // Format branch name exactly as in ArgoCD
            const shortBranchName = branchName.substring(0, 25)
              .replace(/_/g, "-")
              .replace(/\//g, "-")
              .replace(/\./g, "-")
              .replace(/-+$/, "")
              .toLowerCase();
            
            const previewUrl = `https://${shortBranchName}.loculus.org`;
            
            // Check if the comment already exists
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });
            
            const previewComment = comments.find(comment => 
              comment.body.includes('Preview Environment')
            );
            
            let commentBody;
            
            if (hasPreviewLabel) {
              // Active preview link
              commentBody = `## 🚀 Preview Environment
              
              A preview deployment for this branch is available at:
              
              🔗 **Preview URL:** [${previewUrl}](${previewUrl})
              
              🌿 **Branch:** \`${branchName}\`
              
              > This environment is automatically updated when new commits are pushed to this PR.`;
            } else {
              // Inactive/removed preview link
              commentBody = `## ⚠️ Preview Environment (Inactive)
              
              The preview label has been removed from this PR.
              
              🔗 **Preview URL:** ~~${previewUrl}~~ (no longer active)
              
              🌿 **Branch:** \`${branchName}\`
              
              > Add the \`preview\` label to this PR to recreate the preview environment.`;
            }
            
            if (previewComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: previewComment.id,
                body: commentBody
              });
            } else if (hasPreviewLabel) {
              // Only create new comment if preview is active
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: commentBody
              });
            }
